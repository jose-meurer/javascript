<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caixa container mouse</title>

    <style>
      :root {
        --background: #1f2336;
        --scrollbar-background: #313852;
        --text: #f1f1f1;
        --text-active: #f1f1f180;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Manrope", sans-serif;
        height: 100vh;
        display: flex;
        background-color: var(--background);
        justify-content: center;
        align-items: center;
        gap: 150px;
        overflow-x: hidden;
      }

      .triangulo {
        margin: 15px;
        height: 50px;
        width: 50px;
        background-color: black;
        border-bottom: 10px solid red;
        border-left: 10px solid blue;
      }

      .containerOverview::before {
        content: "";
        left: auto;
        top: -10px;
        position: absolute;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 25px solid blue;
        z-index: -1;
      }

      .container {
        display: flex;
        flex-direction: row;
        gap: 24px;
        padding: 16px;
        max-width: 200px;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
      }

      .card {
        min-width: 200px;
        min-height: 200px;
        color: var(--text);
        display: flex;
        font-weight: 600;
        font-size: 1.5rem;
        border-radius: 16px;
        transition: all 0.2s;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        scroll-snap-align: start;
      }

      .card:nth-child(1) {
        background-image: linear-gradient(to bottom, #9377f2, #6250d7);
      }

      .card:nth-child(2) {
        background-image: linear-gradient(to bottom, #e5866c, #df795d);
      }

      .card:nth-child(3) {
        background-image: linear-gradient(to bottom, #5866e4, #4d5ad9);
      }

      .card:nth-child(4) {
        background-image: linear-gradient(to bottom, #97bf42, #75aa29);
      }

      .container::-webkit-scrollbar {
        height: 10px;
      }

      .container::-webkit-scrollbar-track {
        background: var(--scrollbar-background);
        border-radius: 999px;
      }

      .container::-webkit-scrollbar-thumb {
        background: var(--text);
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Este Ã© meu index</h1>
      <div class="triangulo"></div>
    </div>
    <div class="container">
      <div class="card">HTML</div>
      <div class="card">CSS</div>
      <div class="card">JS</div>
      <div class="card">Python</div>
    </div>

    <script>
      (function () {
        const divContainer = document.createElement("div");
        divContainer.style.height = "50px";
        divContainer.style.width = "150px";
        divContainer.style.borderRadius = "16px";
        divContainer.style.backgroundColor = "blue";
        divContainer.style.position = "absolute";
        divContainer.style.display = "flex";
        divContainer.style.justifyContent = "center";
        divContainer.style.alignItems = "center";
        divContainer.style.color = "white";
        divContainer.classList.add("containerOverview");

        document.body.appendChild(divContainer);

        window.addEventListener("mousemove", (event) => {
          divContainer.style.left = `${event.clientX}px`;
          divContainer.style.top = `${event.clientY}px`;
          divContainer.style.transform = "translateY(65%) translateX(-44%)";
          divContainer.textContent = event.pageX + " " + event.pageY;
        });
      })();
    </script>
  </body>
</html>
