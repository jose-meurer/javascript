      const divContainer = createElement("div", undefined, document.body);

      const arr = [];

      const p3 = createElement("p", "outerWidth: ", divContainer);
      const p4 = createElement("p", "outerHeight: ", divContainer);
      const p5 = createElement("p", "screenX: ", divContainer);

      const pes = document.querySelectorAll("div > p");
      [...pes].forEach((p) => {
        arr.push(createElement("span", undefined, p));
      });

      console.log(arr);

      setInterval(() => {
        arr[0].textContent = innerWidth;
        arr[1].textContent = innerHeight;
        arr[2].textContent = outerWidth;
        arr[3].textContent = outerHeight;
        arr[4].textContent = screenX;
        arr[5].textContent = screenY;
      }, 10);

      function createElement(element, content, nodeDaddy) {
        const elem = document.createElement(element);
        elem.textContent = content;
        nodeDaddy.append(elem);
        return elem;
      }
    </script>
