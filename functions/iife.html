<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="iife-menu.js"></script>
    <script src="iife-modal.js"></script>
    <script>
      //Funcao auto invocavel

      ( //Precisa estar entre parenteses

        function(win, doc){ //Funcao anonima

            win.alert("Hello World!");

            //Pode ter outra funcao dentro dela
            function foo() {
                console.log("Hello World!");
            }
            foo();

        }
         
        )
        (window, document); //Parenteses no final para invocar e passar parametros
    </script>
  </body>
</html>
