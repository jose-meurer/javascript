    <script src="js/calc.js"></script>
    <script>
      (function () {
        function retornaIndex(att) {
          const trHeader = document.querySelector("thead tr");
          const thsHeader = trHeader.querySelectorAll("th");

          const th = trHeader.querySelector(`[aluno-nota="${att}"]`);

          // return [...thsHeader].indexOf(th);
          // return Array.from(thsHeader).indexOf(th)
          // return Array.prototype.indexOf.call(trHeader.cells, th);
          // return Array.prototype.indexOf.call(thsHeader, th);
          return th.cellIndex;
        }

        const NOTAS_INDEX = {
          n1: retornaIndex("n1"),
          n2: retornaIndex("n2"),
          n3: retornaIndex("n3"),
          n4: retornaIndex("n4"),
          media: retornaIndex("media"),
        };

        const trs = document.querySelectorAll("tbody tr");

        let x = 0;
        let media = 0;

        while (trs[x]) {
          const tds = trs[x].querySelectorAll("td");

          media = average(
            parseFloat(tds[NOTAS_INDEX.n1].textContent),
            parseFloat(tds[NOTAS_INDEX.n2].textContent),
            parseFloat(tds[NOTAS_INDEX.n3].textContent),
            parseFloat(tds[NOTAS_INDEX.n4].textContent)
          );
          x++;

          tds[NOTAS_INDEX.media].textContent = media.toFixed(1);
        }
      })();
    </script>
