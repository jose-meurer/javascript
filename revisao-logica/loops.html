<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <script>
      /*  
            break = Para o loop
            continue = Pula todo o codigo após o continue no loop e continua o loop normalmente
        */

      for (let i = 0; i <= 10; i++) {
        if (i === 5) {
          continue; //Irá pular o document.write da linha 5
        }

        if (i === 9) {
          break; //Irá parar o loop e continuar o codigo fora do dele
        }

        document.write("Essa é a linha " + i + "<br />");
      }

      let numero = prompt("Digite um numero: ") || 2;

      let indice = 0;

      while (indice <= 10) {
        document.write(`<p style="background-color: blue; color: white;">${numero} x ${indice} = ${indice * numero} <br /></p>`);
        indice++;
      }
      document.write("Saiu do while <br /><br />");

      do {
        document.write(`<p style="background-color: blue; color: white;">${numero} x ${indice} = ${indice * numero} <br /></p>`);
        indice++;
      } while (indice <= 10);
      document.write("Saiu do do-while <br /><br />");

      for (let i = 0; i <= 10; i++) {
        document.write(`<p style="background-color: red; color: yellow;">${numero} x ${i} = ${i * numero} <br /></p>`);
      }
      document.write("Saiu do for");
    </script>
  </body>
</html>
